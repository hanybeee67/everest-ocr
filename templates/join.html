<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    <div class="page-wrapper">

        <div class="brand-logo">MEMBERSHIP JOIN</div>

        <h1 class="welcome-title">회원가입</h1>

        <p class="welcome-desc">
            가입 지점: <span class="branch-highlight" style="font-weight: 700;">{{ branch }}</span><br>
            추가 정보를 입력해 주세요.
        </p>

        <div class="mobile-card" style="text-align: left;">
            <form action="/join" method="post" id="joinForm">
                <input type="hidden" name="branch" value="{{ branch }}">
                <input type="hidden" name="branch_code" value="{{ branch_code }}">
                <!-- Phone value will be constructed before submit -->
                <input type="hidden" name="phone" id="finalPhone" value="{{ phone }}">

                <div class="input-group">
                    <label class="input-label">성명</label>
                    <input type="text" name="name" class="styled-input" placeholder="성명" required>
                </div>

                <div class="input-group">
                    <label class="input-label">전화번호</label>
                    <input type="tel" name="phone" id="phone" class="styled-input" value="{{ phone }}" maxlength="11"
                        pattern="[0-9]*" inputmode="numeric" required>
                </div>

                <div class="input-group">
                    <label class="input-label">생일 <span
                            style="font-size: 13px; color: #ff7f3f; font-weight: normal;">(생일축하쿠폰 증정용)</span></label>
                    <input type="tel" name="birth" class="styled-input" placeholder="0101 : 1월 1일" maxlength="4"
                        pattern="[0-9]*" inputmode="numeric" style="letter-spacing: 2px;">
                </div>

                <!-- Gender and Age Group Side-by-Side -->
                <div style="display: flex; gap: 15px;">
                    <div class="input-group" style="flex: 1;">
                        <label class="input-label">성별 (선택)</label>
                        <div style="display: flex; gap: 10px; margin-top: 10px; align-items: center; height: 45px;">
                            <label style="cursor: pointer; display: flex; align-items: center;">
                                <input type="radio" name="gender" value="남성" style="margin-right: 5px;"> 남성
                            </label>
                            <label style="cursor: pointer; display: flex; align-items: center;">
                                <input type="radio" name="gender" value="여성" style="margin-right: 5px;"> 여성
                            </label>
                        </div>
                    </div>

                    <div class="input-group" style="flex: 1;">
                        <label class="input-label">연령대 (선택)</label>
                        <select name="age_group" class="styled-input" style="background-color: white;">
                            <option value="">선택</option>
                            <option value="10대">10대</option>
                            <option value="20대">20대</option>
                            <option value="30대">30대</option>
                            <option value="40대">40대</option>
                            <option value="50대">50대</option>
                            <option value="60대 이상">60대+</option>
                        </select>
                    </div>
                </div>

                <div class="checkbox-container">
                    <div class="checkbox-row">
                        <input type="checkbox" id="privacy" name="agree_privacy" value="yes" required>
                        <label for="privacy">개인정보 수집·이용 동의 (필수)</label>
                    </div>
                    <div class="checkbox-row">
                        <input type="checkbox" id="marketing" name="agree_marketing" value="yes">
                        <label for="marketing">마케팅 정보 수신 동의 (선택)</label>
                    </div>
                </div>

                <button type="submit" class="btn-primary" style="margin-top: 20px;">
                    가입 완료 및 혜택받기
                </button>
            </form>
        </div>

        <div class="footer-text">
            © Everest Restaurant Corp.
        </div>

    </div>

    <script>
        const form = document.getElementById('joinForm');
        const partialPhone = document.getElementById('partialPhone');
        const finalPhone = document.getElementById('finalPhone');

        // 1. 숫자만 입력되도록 강제
        partialPhone.addEventListener('input', function (e) {
            this.value = this.value.replace(/[^0-9]/g, '');
        });

        // 2. 폼 제출 시 전화번호 조합 및 검증
        form.addEventListener('submit', function (e) {
            const val = partialPhone.value.trim();
            if (val.length < 7 || val.length > 8) {
                e.preventDefault();
                alert("전화번호 뒷자리를 정확히 입력해주세요 (7~8자리).");
                return;
            }
            // 010 + 나머지 조합
            finalPhone.value = "010" + val;
        });

        // 초기값 세팅 (혹시 이전 입력값이 있다면)
        // phone 변수에 이미 값이 있다면 010을 떼고 나머지만 채움
        const initialPhone = "{{ phone }}";
        if (initialPhone && initialPhone.length > 3) {
            // 정규화된 비번이 넘어온다고 가정 (01012345678)
            const clean = initialPhone.replace(/[^0-9]/g, '');
            if (clean.startsWith('010')) {
                partialPhone.value = clean.substring(3);
            } else {
                partialPhone.value = clean;
            }
        }
    </script>
</body>

</html>
