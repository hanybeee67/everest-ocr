<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>에베레스트 멤버십</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    <div class="page-wrapper">

        <div class="brand-logo">EVEREST RESTAURANT</div>

        <h1 class="welcome-title">
            Welcome to<br>
            <span class="branch-highlight">{{ branch_name }}</span>
        </h1>

        <p class="welcome-desc">
            휴대폰 번호 하나로<br>
            간편하게 적립하고 혜택을 받으세요.
        </p>

        <div class="mobile-card">
            <form action="/check" method="post">
                <input type="hidden" name="branch_code" value="{{ branch_code }}">

                <div class="input-group">
                    <label class="input-label">휴대폰 번호</label>
                    <input type="tel" name="phone" id="phoneInput" class="styled-input" value="010" required
                        autocomplete="off" inputmode="numeric" pattern="[0-9]*" maxlength="11">
                </div>

                <button type="submit" class="btn-primary">
                    시작하기
                </button>
            </form>
        </div>

        <!-- [UX 개선] 서비스 이용 안내 (혜택 소개) -->
        <div
            style="margin-top: 30px; text-align: left; background: rgba(255,255,255,0.8); padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05);">
            <h3
                style="margin-top: 0; color: #ff7f3f; font-size: 16px; border-bottom: 2px solid #eee; padding-bottom: 10px;">
                <i class="fa-solid fa-gift"></i> 멤버십 주요 혜택
            </h3>
            <ul style="padding-left: 20px; margin-bottom: 0; font-size: 14px; color: #555; line-height: 1.6;">
                <li><strong>포인트 적립:</strong> 결제 금액 100% 적립</li>
                <li><strong>쿠폰 교환:</strong>
                    <ul style="margin-top: 5px; color: #666;">
                        <li>15만 포인트 → <span style="color: #ff7f3f; font-weight: bold;">난(Nan) 무료</span></li>
                        <li>30만 포인트 → <span style="color: #ff7f3f; font-weight: bold;">라씨(Lassi) 무료</span></li>
                        <li>50만 포인트 → <span style="color: #ff7f3f; font-weight: bold;">치킨 티카 제공</span></li>
                    </ul>
                </li>
            </ul>
        </div>

        <script>
            const phoneInput = document.getElementById('phoneInput');

            // Focus 시 커서가 끝으로 가도록 (선택 사항)
            phoneInput.addEventListener('focus', function () {
                const val = this.value;
                this.value = '';
                this.value = val;
            });

            phoneInput.addEventListener('input', function (e) {
                // 숫자만 입력 가능
                let val = this.value.replace(/[^0-9]/g, '');

                // 010 유지
                if (!val.startsWith('010')) {
                    val = '010' + val.replace(/^010/, '');
                }

                // 11자리 제한 (010 + 8자리)
                if (val.length > 11) {
                    val = val.slice(0, 11);
                }

                this.value = val;
            });
        </script>
    </div>



    <div class="footer-text">
        © Everest Restaurant Corp.<br>
        Membership System
    </div>

    </div>

</body>

</html>
