<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>영수증 등록 시작</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
<div class="page-wrapper">

    <h1 class="page-title">에베레스트 영수증 멤버십</h1>
    <p class="page-subtitle">쿠폰 발급을 위해 **전화번호**를 입력하고 회원 여부를 확인합니다.</p>

    <div class="card">
        <p class="info-text">전화번호 확인 후 영수증 사진을 업로드하는 화면으로 이동합니다.</p>

        <form action="{{ url_for('receipt_entry') }}" method="post"> 
            <label class="label">전화번호</label>
            <input type="tel" name="phone" placeholder="숫자만 입력" required>

            <button type="submit" class="btn">영수증 등록 시작</button>
        </form>
    </div>
    
    <div style="text-align: center; margin-top: 20px;">
        <a href="{{ url_for('index') }}" style="font-size: 14px; color: #777;">&larr; 기존 멤버십 (지점 선택)으로 돌아가기</a>
    </div>

</div>
</body>
</html>
